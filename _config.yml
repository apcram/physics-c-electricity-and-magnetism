# Theme settings
doks:
    baseurl: '/template' # Change this to match the course you're creating the review guide for.
    color_theme: blue # Available themes: blue (default), green, purple, red and yellow
    header:
        logo:
            text: slanger
            image:
        nav:
            - item_name: Home
              item_url: '/' # Note, this has been configured so that this is NOT relative to the baseurl. This is to allow shifting to a root homepage!
    footer:
        content:
            logo:
                text: apcram
                image:
            copyright: Copyright &copy; 2020. <br>All rights reserved.
        social_list:
            - network_name: instagram
              profile_url: '#'
            - network_name: github
              profile_url: '#'
    google_analytics:
        tracking_code: # Add your Google Analytics tracking code to activate Google Analytics
    comments:
        disqus_forum_shortname: # Add your disqus forum shortname to activate comments

# SASS settings
sass:
    sass_dir: ./doks-theme/_sass
    style: :compressed

# Jekyll settings
layouts_dir: ./doks-theme/_layouts
includes_dir: ./doks-theme/_includes
exclude: [ 'README.md', 'CHANGELOG.md' ]
permalink: /:title/
